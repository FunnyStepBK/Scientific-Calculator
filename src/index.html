<!DOCTYPE html>
<html>

  <head>
    <title>
      Scientific Calculator
    </title>

    <!-- META-TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- BOOTSTRAP-LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- LINKED-FILES -->
    <link rel="stylesheet" href="styles.css">
    <link rel="Java-script-file" href="Script.js">

    <style>
      :root {
        --light: #dae4ed;
      }
    </style>
  </head>

  <body>
    <div class="container-md">
      <h1 class="text-center mt-3 text-light">Scientific Calculator</h1>
      <div class="row">
        <div class="col-sm-12 col-md-12 offset-lg-1 col-lg-10 offset-xl-2 col-xl-8">
          <div class="card mt-3">
            <div id="display-container" class="card-body">
              <input readonly id="js-no-display" class="form-control form-control-lg pb-0" type="text" aria-label=".form-control-lg example">
            </div>
            <div class="card-body pt-0" id="card-container"> 


              <!-- FIRST-COLUMN -->

              <div id="first-column" class="card-body px-0 common-column-props pb-0">
                <div class="row gx-2 mt-2">
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">(</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">)</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">%</button>
                  </div>
                  <div class="col-3">
                    <button id="back-btn" type="button" class="btn w-100 mt-2 card-btns dark-ones">
                      AC
                    </button>
                  </div>
                </div>
                <div class="row gx-2">
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">7</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">8</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">9</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns fw-bold dark-ones">÷</button>
                  </div>
                </div>
                <div class="row gx-2">
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">4</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">5</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">6</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns fw-bold dark-ones">×</button>
                  </div>
                </div>
                <div class="row gx-2">
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">1</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">2</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">3</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns fw-bold dark-ones">-</button>
                  </div>
                </div>
                <div class="row gx-2">
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns">0</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns fw-bold">.</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns fw-bold" id="eval-btn">=</button>
                  </div>
                  <div class="col-3">
                    <button type="button" class="btn w-100 mt-2 card-btns fw-bold dark-ones">+</button>
                  </div>
                </div>
              </div> 


              <!-- SECOND-COLUMN -->

              <div id="second-column" class="card-body px-0 common-column-props">
                <div class="row mt-2">
                  <div class="col-6 col-sm-8" id="close-btn-1">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">Rad</button>
                  </div>
                  <div class="col-3 col-sm-4 close-btns pr-5" id="close-btn-2">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">x!</button>
                  </div>
                  <div class="col-3 last-col"  id="close-btn-3">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">lnv</button>
                  </div>
                </div>
                <div class="row gx-2">
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">sin</button>
                  </div>
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">ln</button>
                  </div>
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">π</button>
                  </div>
                  <div class="col-3 last-col">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">cos</button>
                  </div>
                </div>
                <div class="row gx-2">
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">log</button>
                  </div>
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">e</button>
                  </div>
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">tan</button>
                  </div>
                  <div class="col-3 last-col">
                    <button type="button" class="btn w-100 mt-2 fw-bold card-btns dark-ones">√</button>
                  </div>
                </div>
                <div class="row gx-2">
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">Ans</button>
                  </div>
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">EXP</button>
                  </div>
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">x^y</button>
                  </div>
                  <div class="col-3 last-col">
                    <button type="button" class="btn w-100 mt-2 card-btns fw-bold" id="eval-btn">=</button>
                  </div>
                </div>
                <div class="row gx-2 d-none" id="last-btn-row">
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">lnv</button>
                  </div>
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 card-btns dark-ones">cos</button>
                  </div>
                  <div class="col-3 col-sm-4">
                    <button type="button" class="btn w-100 mt-2 fw-bold card-btns dark-ones">√</button>
                  </div>
                </div>
              </div>   
            </div>
            <div class="card-body" id="tg-btn-container">
              <div class="row mt-1">
                <div id="toggle-btn" class="col-4">
                  <div id="number-btns" class="common-props js-styles-btn-active">123</div>
                  <div id="scientific-functions" class="common-props js-styles-btn">sin</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- BOOTSTRAP-JS-LINK AND FILE Href-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="Script.js"></script>

  </body>

</html>
